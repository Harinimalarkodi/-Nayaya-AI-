<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyaya AI Legal Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Nyaya AI Legal Assistant</h1>
    </header>

    <section id="features">
        <div class="feature">
            <h2>Clause Simplification</h2>
            <p>Converts legal jargon into plain, easy-to-understand language.</p>
        </div>
        <div class="feature">
            <h2>Risk Assessment</h2>
            <p>Highlights risks and obligations in your documents.</p>
        </div>
        <div class="feature">
            <h2>Multilingual Support</h2>
            <p>Supports English, Hindi, Tamil, Spanish, etc.</p>
        </div>
    </section>

    <section id="interaction">
        <h2>Interactive Q&A</h2>
        <textarea id="userQuestion" placeholder="Ask about a clause..."></textarea>
        <button onclick="answerQuestion()">Submit</button>
        <p id="answer"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
